{% extends 'base_docs/base.html' %}

{% block title%} SARAL {% endblock title%}
{% block content %}
<div>
      <div class="row">
		<div class="col-lg-12" style="background:white;padding:30px;border-radius: 30px;" >
       <br><br>
       <center><h2>Product Detail</h2></center>
        <div id="product_image">
           <img src="{{product.product_photo.url}}" style="height: 20%; width: 20%; border: 1px solid black; float: left;">
        </div>

        <div id="product_details" style="padding: 2%; margin-left: 20%">
               <h2>{{product.product_name}}</h2>
               <hr>
        </div>
        
        <div id="buy_now" style="padding-left: 15%; margin-left: 10%">
           <form action="{% url 'product_management:order' product.id %}" method="post">
           {% csrf_token %}
           		<div>
			   		<label>Available</label>: {{product.quantity}}
			   </div>
			   <div>
					<label> Seller: </label>
                    {{product.shop_name.shop_name}}
			   </div>
			   
			   <div>
			   		<label>Price:</label> Rs.{{product.rate}}
			   </div>
			   
			   <div>
			   		<label for="quantity">Quantity</label>
			   		<input type="number" id="quantity" name="quantity">
			   		<span>{{product.units}}</span>
			   </div>
				<br>
				<div>
					<input type="submit" class="btn btn-primary" value="Buy">
				</div>
					
				
           </form>
            
		  </div>
		</div>
		</div>
    </div>
{% endblock content %}
